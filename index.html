<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raid Positioning Tool</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .fight-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .fight-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .fight-card:hover {
            transform: translateY(-10px);
            border-color: #ffd700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .fight-card h2 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .fight-card p {
            color: #b0b0b0;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .fight-card .btn {
            font-size: 1.2em;
            padding: 15px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Raid Positioning Tool</h1>
            <p>Select a fight to manage your raid positioning</p>
        </header>

        <div class="fight-selection">
            <div class="fight-card" onclick="window.location.href='gruul.html'">
                <h2>Gruul's Lair</h2>
                <p>Manage 25-player positioning with 18-yard spacing</p>
                <button class="btn btn-primary">Select Fight</button>
            </div>
            
            <div class="fight-card" onclick="window.location.href='magtheridon.html'">
                <h2>Magtheridon's Lair</h2>
                <p>Assign main and backup raiders to cubes</p>
                <button class="btn btn-primary">Select Fight</button>
            </div>
        </div>
    </div>
</body>
</html>
